spring.application.name=notesbackend

# Server
server.port=3001
server.forward-headers-strategy=framework

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:notesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI (Springdoc) Configuration
# Keep OpenAPI JSON at /openapi.json for compatibility with external tooling.
# Note: Springdoc default would be /v3/api-docs
springdoc.api-docs.path=/openapi.json

# Let Springdoc serve UI at its default /swagger-ui/index.html.
# Removing legacy .html mapping avoids 404/redirect issues.
# You can still use /docs which redirects to /swagger-ui/index.html via HelloController.
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
